<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game - Enhanced Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #001122 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            position: relative;
        }

        .ui-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px 20px;
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .ui-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 15px;
        }

        .ui-stat-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ui-stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        #score {
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        #lives {
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .game-title {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .game-title.visible {
            opacity: 1;
        }

        canvas {
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow:
                0 0 30px rgba(0, 255, 255, 0.4),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            background: linear-gradient(180deg, #001122 0%, #000033 100%);
            transition: all 0.3s ease;
        }

        canvas:hover {
            box-shadow:
                0 0 40px rgba(0, 255, 255, 0.6),
                inset 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .controls {
            color: #aaa;
            font-size: 14px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .controls:hover {
            color: #fff;
            border-color: #555;
        }

        .theme-indicator {
            display: none;
            /* 隱藏主題指示器 */
        }

        /* Pulsing animation for critical stats */
        .critical {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* Screen transition overlay */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(0, 255, 255, 0.1) 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .transition-overlay.active {
            opacity: 1;
        }

        /* Responsive design */
        @media (max-width: 900px) {
            .ui-panel {
                flex-direction: column;
                gap: 10px;
            }

            canvas {
                max-width: 90vw;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="transition-overlay" id="transitionOverlay"></div>

    <div class="game-container">
        <div class="game-title" id="gameTitle">SPACE SHOOTER</div>

        <div class="ui-panel" id="uiPanel">
            <div class="ui-stat">
                <div class="ui-stat-label">Score</div>
                <div class="ui-stat-value" id="score">0</div>
            </div>
            <div class="ui-stat">
                <div class="ui-stat-label">Lives</div>
                <div class="ui-stat-value" id="lives">3</div>
            </div>
            <div class="ui-stat">
                <div class="ui-stat-label">Level</div>
                <div class="ui-stat-value" id="level">1</div>
            </div>
        </div>

        <div class="theme-indicator" id="themeIndicator">Theme: Default</div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="controls">
            <strong>CONTROLS:</strong> ARROW KEYS to move • SPACEBAR to shoot • R to restart • ESC for menu
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
